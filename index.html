<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONSCOUT CDN LINK -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <title>Task Master</title>
</head>

<body class="center stack-xl">

  <header class="stack-s">
    <h1>Taskmaster</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, ipsum.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, ipsum.</p>
  </header>

  <section class="stack-s todo-section">
    <h2>Todos: </h2>
    <button class="add-task">Add a task</button>

    <!-- add task form template -->
    <template id="form-template">
      <form class="task-form">
        <input type="text" name="task" class="task-input" required>
        <button class="submit-task">Submit</button>
      </form>
    </template>

    <!-- todo list template -->
    <template id="todo-template">
      <article class="flex  gap-m todo">
        <input type="checkbox">

        <p class="task"></p>

        <button class="edit-btn"><i class="uil uil-edit"></i></button>
        <button class="delete-btn"><i class="uil uil-trash"></i></button>
      </article>
    </template>

    <div class="forms"></div>
    <div class="todos"></div>
  </section>

  <script src="/app.js"></script>
  <script src="/test-helpers.js"></script>
  <script src="/index.js"></script>
  <script src="/index.test.js"></script>

</body>

</html>
