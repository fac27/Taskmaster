<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONSCOUT CDN LINK -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <title>Task Master</title>
</head>

<body class="center stack-xl">

  <header class="stack-s">
    <h1>Taskmaster</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, ipsum.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, ipsum.</p>
  </header>

  <section class="stack-m todo-section">
    <!-- todo header -->
    <div class="flex todo-header">
      <h2>Todos <span><i class="uil uil-clipboard-notes"></i></span></h2>

      <div class="sort">
        <label for="sortby">Filter by:</label>
        <select name="sortby" id="sortby">
          <option value="select">Select</option>
          <option value="name">Finished</option>
          <option value="date">Added</option>
        </select>
      </div>
    </div>

    <!-- add task button -->
    <button class="add-task">Add Task</button>

    <!-- add task form template -->
    <template id="form-template">
      <form class="task-form">
        <input type="text" name="task" class="task-input" required>
        <button class="submit-task">Submit</button>
      </form>
    </template>

    <!-- todo list template -->
    <template id="todo-template">
      <article class="flex gap-m todo-list">
        <input type="checkbox" id="checkbox">

        <p class="task"></p>

        <div class="buttons flex gap-m">
          <button class="edit-btn"><i class="uil uil-edit"></i></button>
          <button class="delete-btn"><i class="uil uil-trash"></i></button>
        </div>
      </article>
    </template>

    <!-- template containers -->
    <div class="forms"></div>
    <div class="todos"></div>
  </section>

  <script src="/app.js"></script>
  <script src="/test-helpers.js"></script>
  <script src="/index.js"></script>
  <script src="/index.test.js"></script>

</body>

</html>
