<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONSCOUT CDN LINK -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
  <title>Task Master</title>
</head>

<body class="center stack-xl">

  <header class="flex header">
    <h1>Taskmaster</h1>
    <span><i class="uil uil-notes"></i></i></span>
  </header>

  <section class="stack-m todo-section">
    <!-- add task form -->
    <form class="task-form">
      <input type="text" name="task" class="task-input" placeholder="✍️ Add a new task"
        required>
      <button class="add-task">Submit</button>
    </form>

    <div class="flex filters">
      <div class="flex gap-m left">
        <button class="active all-filter">All</button>
        <button class="pending-filter">Pending</button>
        <button class="completed-filter">Completed</button>
      </div>

      <div class="right">
        <button class="clear-tasks">Clear All</button>
      </div>
    </div>

    <!-- todo list template -->
    <template id="todo-template">
      <article class="flex gap-m todo-list">
        <input type="checkbox" id="checkbox">

        <p class="task"></p>

        <div class="buttons flex gap-m">
          <button class="edit-btn"><i class="uil uil-edit"></i></button>
          <button class="delete-btn"><i class="uil uil-trash"></i></button>
        </div>
      </article>
    </template>

    <!-- template containers -->
    <div class="forms"></div>
    <div class="todos"></div>
  </section>

  <script src="./app.js"></script>
  <script src="./test-helpers.js"></script>
  <script src="./index.js"></script>
  <script src="./index.test.js"></script>

</body>

</html>
